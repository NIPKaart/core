name: tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: db_test_laravel
          MYSQL_USER: laravel_user
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 33306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -P 3306 -u$$MYSQL_USER -p$$MYSQL_PASSWORD || exit 1"
          --health-interval=5s --health-timeout=5s --health-retries=20
    env:
      APP_ENV: testing
      DB_URL: mysql://laravel_user:${{ secrets.DB_PASSWORD }}@127.0.0.1:3306/db_test_laravel
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          tools: composer:v2
          coverage: xdebug
          extensions: pdo_mysql

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      # - name: Generate Wayfinder types (debug)
      #   run: php artisan wayfinder:generate --with-form -vvv

      - name: Build Assets
        run: npm run build

      - name: Tests
        run: ./vendor/bin/pest
